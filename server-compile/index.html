<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NaCl Compiler</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/layout-default-latest.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>

  <body>

    <div class="ui-layout-north">

      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">NaCl Compiler (Requires Chrome 19 or higher)</a>
            <!--
            <div class="nav-collapse">
              <ul class="nav">
                <li class="active"><a href="#test1">Test 1</a></li>
                <li><a href="#test2">Test 2</a></li>
                <li><a href="#test3">Test 3</a></li>
              </ul>
            </div>
            -->
          </div> <!-- container -->
        </div> <!-- navbar-inner -->
      </div> <!-- navbar -->

      <div>
        <div class="btn btn-primary" id="compile-it">Compile and run!</div>
        <div class="btn" id="close-nexe" style="display:none;">Stop</div>
      </div>

    </div> <!-- north -->

    <div class="ui-layout-center code-panel">

      <div class="edit-container">
       <div id="source-code-display"></div>
      </div>

      <div class="live-container" style="display:none;">
        <ul class="nav nav-tabs" id="output-tabs">
          <li><a href="#source-code-container"  data-toggle="tab">Code</a></li>
          <li><a href="#build-output-container" data-toggle="tab">Build Output</a></li>
          <li><a href="#nexe-output-container"  data-toggle="tab">Nexe Output</a></li>
          <li><a href="#tweak-container"        data-toggle="tab">Tweaks</a></li>
        </ul>

        <div class="tab-content">
          <div id="source-code-container" class="tab-pane">
          </div>
  
          <div id="build-output-container" class="tab-pane">
            <div id="make-output"></div>
          </div>
    
          <div id="nexe-output-container" class="tab-pane">
           <div id="nexe-output"></div>
          </div>

          <div id="tweak-container" class="tab-pane">
            <table id="tweaks" class="table table-bordered table-striped"></table>

            <div class="well">
              <div class="btn" id="tweak-run-once">Run once</div>
              <div class="btn" id="tweak-run-30Hz">Run 30Hz</div>
              <div class="btn" id="tweak-stop" style="display:none;">Stop</div>
            </div>

            <div class="tab-content">
              <ul class="nav nav-tabs" id="tweak-tabs">
                <li><a href="#tweak-code-container"   data-toggle="tab">Tweak Code</a></li>
                <li><a href="#tweak-output-container" data-toggle="tab">Tweak Output</a></li>
              </ul>
  
              <div id="tweak-code-container" class="tab-pane">
                <div id="tweak-code-display" class="well"></div>
              </div>
  
              <div id="tweak-output-container" class="tab-pane">
                <div id="tweak-output" class="well"></div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div> <!-- center/code-panel -->

    <div class="ui-layout-east">
      <div id="nexe-display">
        <embed type="application/x-nacl" id="hello-nexe" name="nacl_module" src="hello.nmf" style="background-color: #88ffff;" width="100%" height="100%"/>
      </div>
    </div> <!-- east -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
    <script src="js/jquery.layout-latest.js"></script>
    <script src="js/jquery.autosize.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/server-compile.js"></script>

  </body>
</html>
